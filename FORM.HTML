<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Nhận Quà</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff7f00;
            border-radius: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #ff7f00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #ffae42;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: block;
            margin: 5px 0;
            color: #ff7f00;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Điền Thông Tin Nhận Quà</h2>
        <form id="giftForm">
            <input class="input-field" type="text" id="name" placeholder="Tên của bạn" required>
            <input class="input-field" type="tel" id="phone" placeholder="Số điện thoại" required>
            <input class="input-field" type="text" id="clinic" placeholder="Nha khoa/Labo" required>
            <select class="input-field" id="interest" required>
                <option value="">Chọn mục quan tâm</option>
                <option value="Implant">Implant</option>
                <option value="Phục hình">Phục hình</option>
                <option value="Vật liệu nha khoa">Vật liệu nha khoa</option>
            </select>
            <button class="submit-btn" type="submit">GỬI THÔNG TIN</button>
        </form>
        <div class="social-links">
            <a href="https://www.facebook.com/vietyimplant" target="_blank">Facebook Viet Y Implant</a>
            <a href="https://www.facebook.com/cetecdentallab" target="_blank">Facebook Cetec Dental Lab</a>
        </div>
    </div>
    <script>
        document.getElementById("giftForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Chuyển hướng đến trang quay số sau khi gửi thông tin
            window.location.href = "wheel.html";
        function submitForm(event) {
            event.preventDefault();
            const scriptURL = "https://script.google.com/macros/s/AKfycbyhYQhWf6kbHNV73X4S1LQ1-MbM1tgnJYoEukBZXRo1pBc86cAoxCCauXcDA4-qxgAI/exec"; // Dán URL đã copy vào đây

            let formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                address: document.getElementById("address").value
            };

            fetch(scriptURL, {
                method: "POST",
                body: JSON.stringify(formData),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(data => alert("Gửi thành công!"))
            .catch(error => alert("Lỗi gửi dữ liệu!"));
        }
        });
    </script>
</body>
</html>
